<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        body{
            background:#eee;
        }
        .container{
            margin-top:40px;
        }
        .row1{
            width:80%;
        }
        .row2{
          width:40%;
          margin:0 auto;
        }
        .row3{
            width:40%;
            margin:0 auto;
        }
        .btn1{
            margin-left:270px;
        }
        input{
            width:246px;
            height:40px;
            border:none;
            outline:none;
            border-radius:10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row row1">
        <p class="h4 text-right" id="myTabs"><a href="#sign_up" data-toggle="tab" class="active">注册</a> &nbsp; <a href="#log_in" data-toggle="tab">登录</a></p>
    </div>
    <div class="tab-content">
        <div class="row row2 tab-pane fade in active" id="sign_up">
            <h2 class="text-center row1">注册</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="number">&nbsp;&nbsp;&nbsp;&nbsp;手机号码</label>
                    <input type="text" id="number" placeholder="请输入手机号码"/>
                </div>
                <div class="form-group">
                    <label for="password1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 密码</label>
                    <input type="text" id="password1" placeholder="至少6位，字母或特殊符号和数字结合"/>
                </div>
                <div class="form-group">
                    <label for="image_code">图片验证码</label>
                    <input type="text" id="image_code" placeholder="不区分大小写"/>
                </div>
                <div class="form-group">
                    <label for="message_code">短信验证码</label>
                    <input type="text" id="message_code" placeholder="请输入短信验证码"/>
                    <a href="#">获取短信验证码</a>
                </div>
                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn1">注册</button>
                </div>
            </form>
        </div>
        <div class="row row3 tab-pane fade" id="log_in">
            <h2 class="text-center row1">登录</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="number">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 账号</label>
                    <input type="text" id="account" placeholder="请输入账号"/>
                </div>
                <div class="form-group">
                    <label for="password2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 密码</label>
                    <input type="text" id="password2" placeholder="至少6位，字母或特殊符号和数字结合"/>
                </div>
                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn1">登录</button>
                </div>
            </form>
        </div>
    </div>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
