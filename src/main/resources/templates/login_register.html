<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!--login_register.css-->
    <link href="../static/css/login_register.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row row1">
        <p class="h4 text-right" id="myTabs"><a href="#sign_up" data-toggle="tab" class="active" style="color:black;">注册</a> &nbsp; <a href="#log_in" data-toggle="tab" style="color:black;">登录</a></p>
    </div>
    <div class="tab-content">
        <div class="row row2 tab-pane fade in active" id="sign_up">
            <h2 class="text-center row1">注册</h2>
            <form class="form-horizontal">
                <div class="form-group" id="telephone">
                    <label for="phone">&nbsp;&nbsp;&nbsp;&nbsp;手机号码</label>
                    <input type="text" id="phone" placeholder="请输入手机号码"/>
                </div>
                <div class="form-group" id="name">
                    <label for="username">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 昵称</label>
                    <input type="text" id="username" placeholder="请输入昵称，至少2个字符，至多20个"/>
                </div>
                <div class="form-group" id="psw1">
                    <label for="password1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 密码</label>
                    <input type="text" id="password1" placeholder="至少6位，字母或特殊符号和数字结合"/>
                </div>
                <div class="form-group" id="psw2">
                    <label for="password2">&nbsp;&nbsp;&nbsp;&nbsp;确认密码</label>
                    <input type="text" id="password2" placeholder="请再次输入密码"/>
                </div>
                <div class="form-group" id="img_code">
                    <label for="image_code">图片验证码</label>
                    <input type="text" id="image_code" placeholder="不区分大小写"/>
                    <img class="code" src="#"/><a href="#" onclick="change()">看不清，换一张</a>

                </div>
                <div class="form-group" id="msg_code">
                    <label for="message_code">短信验证码</label>
                    <input type="text" id="message_code" placeholder="请输入短信验证码"/>
                    <a href="#">获取短信验证码</a>
                </div>
                <div class="form-group" id="gender">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">男士
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">女士
                    </label>
                </div>
                <div class="from-group" id="checkbox">
                    <label class="checkbox">
                        <input type="checkbox"/> 已阅读并同意<a href="#">服务条款</a>
                    </label>
                </div>
                <div class="form-group" id="submit">
                    <button type="submit" class="btn btn-primary btn1">注册</button>
                </div>
            </form>
        </div>
        <div class="row row3 tab-pane fade" id="log_in">
            <h2 class="text-center row1">登录</h2>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="account">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 账号</label>
                    <input type="text" id="account" placeholder="请输入账号"/>
                </div>
                <div class="form-group">
                    <label for="password3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 密码</label>
                    <input type="text" id="password3" placeholder="请输入密码"/>
                </div>
                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn1">登录</button>
                </div>
            </form>
        </div>
    </div>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
