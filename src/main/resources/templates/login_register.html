<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!--login_register.css-->
    <link href="../static/css/login_register.css" rel="stylesheet"/>

</head>
<body>
<div class="container">
    <div class="row row1">
        <p class="h4 text-right" id="myTabs"><a href="#sign_up" data-toggle="tab" class="active" style="color:black;">注册</a> &nbsp; <a href="#login_form" data-toggle="tab" style="color:black;">登录</a></p>
    </div>
    <div class="tab-content">

        <div class="row row2 tab-pane fade in active" id="sign_up">

            <form class="form-horizontal" id="register_form">
                <div class="col-sm-3"></div>
                <h2 class="text-center col-sm-9">注册</h2>
                <div class="form-group " id="telephone">
                    <label for="phone" class="col-sm-3 control-label">手机号码</label>
                    <div class="col-sm-9">
                    <input class="form-control has-feedback" type="text" id="phone" name="phone" placeholder="请输入手机号码"/>
                        <span class="help-block " id="phone_null">手机号码不能为空</span>
                        <span class="help-block " id="phone_error">手机号码不正确</span>
                    </div>
                </div>
                <div class="form-group" id="name">
                    <label for="username" class="col-sm-3 control-label">昵称</label>
                    <div class="col-sm-9">
                    <input class="form-control" type="text" id="username" name="username" placeholder="请输入昵称，至少2个字符，至多20个"/>
                        <span class="help-block " id="username_null">昵称不能为空</span>
                        <span class="help-block " id="username_error">昵称至少2个字符，至多20个</span>
                    </div>
                </div>
                <div class="form-group" id="psw1">
                    <label for="password1" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-9">
                    <input class="form-control" type="password" id="password1" name="password1" placeholder="至少6位，字母或特殊符号和数字结合"/>
                        <span class="help-block " id="psw1_null">密码不能为空</span>
                        <span class="help-block " id="psw1_error">密码至少六位，字母或特殊符号和数字结合</span>
                    </div>
                </div>
                <div class="form-group" id="psw2">
                    <label for="password2" class="col-sm-3 control-label">确认密码</label>
                    <div class="col-sm-9">
                    <input class="form-control" type="password" id="password2" name="password2" placeholder="请再次输入密码"/>
                        <span class="help-block " id="psw2_null">确认密码不能为空</span>
                        <span class="help-block " id="psw2_error">确认密码必须和密码一致</span>
                    </div>
                </div>
                <div class="form-group" id="img_code">
                    <label for="image_code" class="col-sm-3 control-label">图片验证码</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" id="image_code" name="image_code" placeholder="不区分大小写"/>
                        <span class="help-block " id="code1_null">图片验证码不能为空</span>
                        <span class="help-block " id="code1_error">图片验证码错误</span>
                    </div>
                    <div class="col-sm-4">
                        <img src="../static/img/validate.jpeg" style="width:100%;height:35px;border-radius:4px;"/>
                    </div>

                </div>

                <div class="form-group" id="msg_code">
                    <label for="message_code" class="col-sm-3 control-label">短信验证码</label>
                    <div class="col-sm-5">
                        <input class="form-control" type="text" id="message_code" name="message_code" placeholder="请输入短信验证码"/>
                        <span class="help-block" id="code2_null">短信验证码不能为空</span>
                        <span class="help-block" id="code2_error">短信验证码错误</span>
                    </div>
                    <div class="col-sm-4">
                        <a href="#" style="line-height:48px;">获取短信验证码</a>
                    </div>
                </div>
                <div class="form-group" id="gender">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9">
                    <label class="radio-inline">
                        <input class="form-control" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>男士
                    </label>
                    <label class="radio-inline">
                        <input class="form-control" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">女士
                    </label>
                    </div>
                </div>
                <div class="from-group" id="checkbox">
                    <div class="col-sm-offset-3 col-sm-9">
                    <div class="checkbox">
                    <label>
                        <input class="form-control" type="checkbox" name="checkbox" required/>已阅读并同意<a href="#">服务条款</a>
                    </label>
                    </div>
                    </div>
                </div>
                <div class="form-group" id="submit">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9 text-right">
                    <button type="submit" name="submit1" class="btn btn-primary btn1">注册</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row row2 tab-pane fade" id="login_form">
            <form class="form-horizontal">
                <div class="col-sm-3"></div>
                <h2 class="text-center">登录</h2>
                <div class="form-group" id="account_login">
                    <label for="account" class="col-sm-3 control-label">账号/用户名</label>
                    <div class="col-sm-9">
                    <input class="form-control" type="text" id="account" name="account" placeholder="请输入账号"/>
                        <span class="help-block " id="account_null">账号不能为空</span>
                        <span class="help-block " id="account_error">未找到该账号</span>
                    </div>
                </div>
                <div class="form-group" id="password_login">
                    <label for="password3" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-9">
                    <input class="form-control" type="password" id="password3" name="password3" placeholder="请输入密码"/>
                        <span class="help-block " id="psw3_null">密码不能为空</span>
                        <span class="help-block " id="psw3_error">密码和账号不匹配</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9 text-right">
                    <button type="submit" name="submit2" class="btn btn-primary btn1">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/validate.js"></script>
</body>
</html>
